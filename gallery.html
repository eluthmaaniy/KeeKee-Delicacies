<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KeeKee Delicacies - Your go-to platform for delicious meals, showcasing mouthwatering delicacies made with love. Order now and enjoy!">
    <meta name="keywords" content="KeeKee Delicacies, food, delicious meals, order food, meals, tasty dishes, food delivery">
    <meta name="author" content="KeeKee Delicacies">
    
    <title>KeeKee Delicacies - Gallery</title>
   
    <!-- Favicon -->
     <link rel="icon" href=
"https://res.cloudinary.com/dib5bkbsy/image/upload/v1729660919/1000684956-removebg-preview_besbfr.png" 
          type="image/x-icon">
    
    <!-- TailwindCSS and Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Futura:wght@400;700&display=swap' rel='stylesheet'/>

    <!-- Custom Styles -->
    <style>
        /* Base font settings */
        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* Headings will use Futura */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Futura', serif; /* Headings will use Playfair Display */
        }

        /* Custom colors for chocolate and yellow-500 */
        .chocolate {
            color: #7B3F00;
        }
        .bg-chocolate {
            background-color: #7B3F00;
        }
        .bg-yellow-500 {
            background-color: #D97706;
        }
        .hover-chocolate:hover {
            background-color: #7B3F00;
            color: #fff;
        }
        .hover-yellow-500:hover {
            background-color: #D97706;
            color: #fff;
        }
    </style>
</head>
<body class="bg-yellow-50 text-gray-800">

    <!-- Header with Back Button -->
    <header class="flex items-center justify-between p-4 bg-white text-gray-800 shadow-lg border-b border-yellow-500">
        <div class="flex items-center">
            <button onclick="window.location.href='index.html'" class="text-yellow-500">
                <i class="ri-arrow-left-line ri-2x"></i>
            </button>
             <!-- Logo container with circular shape -->
        <div class="bg-yellow-500 rounded-full w-12 h-12 flex items-center justify-center mr-4">
            <img src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1729625725/KEEKEE_20240819_203013_0000_kva2es.png" alt="Logo" class="w-10 h-10 rounded-full">
        </div>
            <h1 class="text-xl font-semibold ml-4">
                <span class="chocolate">KeeKee's</span>
                <span class="text-yellow-500">Gallery</span>
            </h1>
        </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallerySection" class="px-6 md:px-20 py-10 md:py-32 bg-chocolate-500">
        <h2 class="text-4xl md:text-5xl font-bold text-center mb-12 chocolate">Our Delicious Creations</h2>
        
        <!-- Dropdown for Mobile Filters -->
        <div class="md:hidden flex justify-center mb-8">
            <select id="categoryDropdown" class="bg-yellow-500 text-white p-2 rounded" onchange="filterGallery(this.value)">
                <option value="all">All</option>
                <option value="snacks">Snacks & Treats</option>
                <option value="meals">Meals</option>
            </select>
        </div>

        <!-- Food Category Filters for Desktop -->
        <div class="hidden md:flex justify-center mb-12 space-x-4">
            <button class="bg-yellow-500 text-chocolate-500 py-2 px-6 rounded font-semibold hover:bg-yellow-600 transition duration-300" onclick="filterGallery('all')">All</button>
            <button class="bg-white text-chocolate-500 py-2 px-6 rounded font-semibold hover:bg-yellow-500 hover:text-white transition duration-300" onclick="filterGallery('snacks')">Snacks & Treats</button>
            <button class="bg-white text-chocolate-500 py-2 px-6 rounded font-semibold hover:bg-yellow-500 hover:text-white transition duration-300" onclick="filterGallery('meals')">Meals</button>
        </div>

        <!-- Gallery Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Gallery Item 1 - Baked Cakes -->
            <div class="gallery-item meals relative group">
                <img src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1729627044/images_zp8sfo.jpg" alt="Baked Cakes" class="w-full h-60 object-cover rounded-lg shadow-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex justify-center items-center rounded-lg">
                    <p class="text-white text-lg font-semibold">Baked Cakes</p>
                </div>
            </div>

            <!-- Gallery Item 2 - Small Chops -->
            <div class="gallery-item snacks relative group">
                <img src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1729625736/1000128263_jprbnk.jpg" alt="Small Chops" class="w-full h-60 object-cover rounded-lg shadow-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex justify-center items-center rounded-lg">
                    <p class="text-white text-lg font-semibold">Small Chops</p>
                </div>
            </div>

            <!-- Gallery Item 3 - Fried Rice -->
            <div class="gallery-item meals relative group">
                <img src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1729628013/images_4_kjpzox.jpg" alt="Fried Rice" class="w-full h-60 object-cover rounded-lg shadow-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex justify-center items-center rounded-lg">
                    <p class="text-white text-lg font-semibold">Fried Rice</p>
                </div>
            </div>

            <!-- Gallery Item 4 - Shawarma -->
            <div class="gallery-item snacks relative group">
                <img src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1729625722/IMG-20241022-WA0034_fjg9gv.jpg" alt="Shawarma" class="w-full h-60 object-cover rounded-lg shadow-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex justify-center items-center rounded-lg">
                    <p class="text-white text-lg font-semibold">Shawarma</p>
                </div>
            </div>

            <!-- Gallery Item 5 - Jollof Rice -->
            <div class="gallery-item meals relative group">
                <img src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1729628013/Jollof_Rice_with_Stew_jix3dm.jpg" alt="Jollof Rice" class="w-full h-60 object-cover rounded-lg shadow-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex justify-center items-center rounded-lg">
                    <p class="text-white text-lg font-semibold">Jollof Rice</p>
                </div>
            </div>

            <!-- Gallery Item 6 - Chocolate Cake -->
            <div class="gallery-item snacks relative group">
                <img src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1729625728/1000227534_iytk7a.jpg" alt="Chocolate Cake" class="w-full h-60 object-cover rounded-lg shadow-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 flex justify-center items-center rounded-lg">
                    <p class="text-white text-lg font-semibold">Chocolate Cake</p>
                </div>
            </div>

            <!-- Additional Gallery Items Here... -->
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="bg-chocolate text-white py-10 px-6 md:px-12 text-center">
        <h3 class="text-2xl font-bold">We Are Here to Help!</h3>
        <p class="mt-4 text-lg">
            If you have any questions or feedback, feel free to reach out. We look forward to serving you!
        </p>
    </section>
    
    <!-- Footer -->
    <footer class="bg-white text-center py-6">
        <p class="text-gray-700">&copy; 2024 KeeKee Delicacies. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to Filter the Gallery -->
    <script>
        function filterGallery(category) {
            var items = document.querySelectorAll('.gallery-item');

            items.forEach(function(item) {
                if (category === 'all') {
                    item.style.display = 'block';
                } else {
                    if (item.classList.contains(category)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        }
    </script>
</body>
</html>
